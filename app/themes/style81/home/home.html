{template 'common/header'}
<link href="./themes/style81/style/mobile.css" rel="stylesheet" type="text/css" />

{template 'slide'}

<style>

body {font-family:"Microsoft Yahei",Arial;font-size:14px;line-height:1.2em;background: #f8f8f8;}

a{-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}
a:link{text-decoration:none;color:#333;}
a:visited{color:#aaa;}
a:hover,a:active,a:focus {color:#fb8600;text-decoration:none;}
a:active {color:#fb8600;}

</style>
<section class="home clearfix">
	<ul class="icon-items clearfix" style="padding-left:0px;">
{loop $navs $nav}
		<li class="icon-items" style="list-style-type:none"><a href="{$nav['url']}">
		{if !empty($nav['icon'])}
		<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat center center;"></i>
		{else}
		<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		{$nav['name']}</a>
		</li>
{/loop}
	</ul>
</section>
{template 'common/footer'}
