{template 'header'}
{template 'slide'}
<style>
{$_W['styles']['css']}

.box{width:100%;overflow:hidden;margin-top: 5px;}
.box .fl {float: left;}
.box .fr {float: right;}
.box a {text-decoration: none;}

.box .menu{ width: 44%;}
.box .menu li{ position:relative; list-style-type:none}
.box .menu li a{ display:block; height:4em; line-height:4em; padding:0 0 0 23%; color:#fff; font-weight:bold; overflow:hidden;}
.box .menu li span{ display:block; width:7.3%; height:0.95em; position:absolute; right:8%; top:41%; background:url(./themes/style190/img/liBg.png) no-repeat; background-size:contain;}
.box .menu li:nth-child(1){ background:#fc5d57; background:-webkit-linear-gradient(#fc5d57 0%,#fc5d57 65%,#fb5d57 66%,#eb5751 100%);}
.box .menu li:nth-child(2){ background:#8d507a; background:-webkit-linear-gradient(#8d507a 0%,#8d507a 65%,#8c507a 66%,#844b72 100%);}
.box .menu li:nth-child(3){ background:#38799f; background:-webkit-linear-gradient(#38799f 0%,#38799f 65%,#38799e 66%,#347194 100%);}
.box .menu li:nth-child(4){ background:#59b7c1; background:-webkit-linear-gradient(#59b7c1 0%,#59b7c1 65%,#59b6c0 66%,#53abb4 100%);}
.box .menu li:nth-child(5){ background:#6abc8c; background:-webkit-linear-gradient(#6abc8c 0%,#6abc8c 65%,#6abb8b 66%,#63b083 100%);}
.box .menu li:nth-child(6){ background:#676f7f; background:-webkit-linear-gradient(#676f7f 0%,#676f7f 65%,#666e7e 66%,#616877 100%);}

.box .menu1{ width:55%;}
.box .menu1 li{ width:100%; margin-bottom:2%; list-style-type:none}
.box .menu1 li a{ display:block; height:6.5em;}
.box .menu1 li img{ width:100%; height:6.5em;}

#footer {font-size: 19px; padding: 2.3% 0; background-color: #3a4148; color: #fff;}
</style>
<div class="box">
	<ul class="fl oh menu" style="padding-left: 0px;">
        {loop $navs $nav}
           	<li>
				<a href="{$nav['url']}">
					{$nav['name']}<span></span>
				</a>
			</li>
		{/loop}
    </ul>

    <ul class="fr oh menu1" style="padding-left: 0px;">
		{data func="site_slide_search" limit="6" item="row" assign="slide"}
			{if $i > 2}
          	<li><a href="{if $row['url'] == $_W['siteroot']}#{else}{$row['url']}{/if}"><img src="{$row['thumb']}" alt="{$row['title']}"></a></li>
          	{/if}
        {/data}
    </ul>
</div>
{template 'footer'}
