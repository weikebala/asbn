    <script>
        var n = 0;
        $(".ban_ctrl span").click(function() {
            var iwd = $(".banner_box").width();
            $("#banner_list img").css("width", iwd + "px");
            n = $(this).index();
            $(".banner_list").stop(true, false).animate({
                marginLeft: -iwd * n
            });
            $(this).addClass("current").siblings().removeClass("current");
        })

        function run() {
            var iwd = $(".banner_box").width();
            $("#banner_list img").css("width", iwd + "px");
            $("#banner").css("height", iwd * (25 / 96) + "px");
            if (n < 2) {
                n = n + 1;
            } else {
                n = 0;
                $(".banner_list").css({
                    marginLeft: -n
                })
            }
            var iwd = $(".banner_box").width();
            $(".banner_list").animate({
                marginLeft: -iwd * n
            }, 300, function() {
                if (n == 2) {
                    $(".banner_list").css({
                        marginLeft: 0
                    })
                }
            });
            $(".ban_ctrl span").eq(n).addClass("current").siblings().removeClass("current")
            if (n == 2) {
                $(".ban_ctrl span").eq(0).addClass("current").siblings().removeClass("current");
            }
        }
        setInterval(run, 5000)

    </script>
