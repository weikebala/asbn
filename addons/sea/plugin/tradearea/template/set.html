{template 'web/_header'}
<ul class="nav nav-tabs">
    <li {if $_GPC['method']=='index' || $_GPC['method']==''}class="active"{/if}><a href="{php echo $this->createPluginWebUrl('tradearea',array('method'=>'index'))}" style="cursor: pointer;">商圈</a></li>
    {ifp 'article.page.add'}
        <li {if $_GPC['method']=='deliver'}class="active"{/if}><a href="{php echo $this->createPluginWebUrl('tradearea',array('method'=>'deliver'))}" style="cursor: pointer;">配送员</a></li>
    {/if}
    <li {if $_GPC['method']=='set'}class="active"{/if}><a href="{php echo $this->createPluginWebUrl('tradearea',array('method'=>'set'))}" style="cursor: pointer;">基础设置</a></li>
</ul>
{if $operation == 'display'}

<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <input type='hidden' name='id' value="{$set['id']}" />
        <input type='hidden' name='op' value="save" />
        <div class="panel panel-default"> 
            <div class='panel-body'>

                <div class='alert alert-info'>
                    开启商圈、配送员功能说明
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启商圈</label>
                    <div class="col-sm-9 col-xs-12">

                        <label class='radio-inline'><input type='radio' name='is_tradearea' value='1' {if $set['is_tradearea']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='is_tradearea' value='0' {if $set['is_tradearea']==0}checked{/if} /> 关闭</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启配送员</label>
                    <div class="col-sm-9 col-xs-12">

                        <label class='radio-inline'><input type='radio' name='is_deliver' value='1' {if $set['is_deliver']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='is_deliver' value='0' {if $set['is_deliver']==0}checked{/if} /> 关闭</label>
                    </div>
                </div>
                <div class="form-group">
                <label class='radio-inline col-sm-offset-2'>
                <input type="submit"  class='btn btn-default' name="提交" />
                </label>
                </div>

                </div>
            </div>    
    </form>
</div>
 
{/if}
{template 'web/_footer'}
